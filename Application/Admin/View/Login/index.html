<html lang="en">

            document.onkeydown = function (e) {
                var theEvent = window.event || e;
                var code = theEvent.keyCode || theEvent.which;
                if (code == 13) {
                $("#loginbtn").click();
                }

        <div id="container">
            <!-- <div id="logo">
                <img src="__PUBLIC__/Admin/img/logo.png" alt="" />
            </div> -->
            <div id="user">
                <div class="avatar">
                    <div class="inner"></div>
                    <img src="__PUBLIC__/Admin/img/demo/av1_1.jpg" />
                </div>
                <div class="text">
                    <h4>Hello,<span class="user_name"></span></h4>
                </div>
            </div>
            <div id="loginbox">            
                <form id="loginform" action="#">
    				<!-- <p>Enter username and password to continue.</p> -->
                    <p style="height:50px;line-height:50px;font-size:25px;"><b>掌上影楼</b></p>
                    <div class="input-group input-sm">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span><input class="form-control" type="text" id="username" placeholder="用户名" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control" type="password" id="password" placeholder="密码" />
                    </div>
                    <div class="form-actions clearfix">
                        <!-- <div class="pull-left">
                            <a href="#" class="flip-link to-register blue">Create new account</a>
                        </div> -->
                        <div class="pull-right">
                            <a href="#" class="flip-link to-recover grey">忘记密码？</a>
                        </div>
                        <input type="submit" class="btn btn-block btn-primary btn-default" id="loginbtn" value="登录" />
                    </div>
                   <!--  <div class="footer-login">
                        <div class="pull-left text">
                            第三方账号登录
                        </div>
                        <div class="pull-right btn-social">
                            <a class="btn btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
                            <a class="btn btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
                            <a class="btn btn-google-plus" href="#"><i class="fa fa-google-plus"></i></a>
                        </div>
                    </div> -->

                </form>
                <form id="recoverform" action="#">
    				<p>请提供一个电子邮箱地址</p>
    				<div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span><input class="form-control" type="text" placeholder="电子邮箱地址" disabled=""/>
                    </div>
                    <div class="form-actions clearfix">
                        <div class="pull-left">
                            <span>联系管理员修改账号密码</span>
                        </div>
                        <div class="pull-right">
                            <a href="#" class="grey flip-link to-login">点击登录</a>
                            <!-- <a href="#" class="blue flip-link to-register">注册新账号</a> -->
                        </div>
                        <input type="submit" class="btn btn-block btn-inverse" value="提交" />
                    </div>
                </form>
                <form id="registerform" action="#">
                    <p>登记注册</p>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span><input class="form-control" type="text" placeholder="用户名" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control" type="password" placeholder="密码" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span><input class="form-control" type="password" placeholder="确认密码" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span><input class="form-control" type="text" placeholder="电子邮箱" />
                    </div>
                    <div class="form-actions clearfix">
                        <div class="pull-left">
                            <a href="#" class="grey flip-link to-login">点击登录</a>
                        </div>
                        <div class="pull-right">
                            <a href="#" class="grey flip-link to-recover">新账号新开始</a>
                        </div>
                        <input type="submit" class="btn btn-block btn-success" value="注册" />
                    </div>
                </form>
            </div>
        </div>
        
        <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
