		</script></head>	<body data-color="grey" class="flat"><div id="wrapper">
		
		
		
		<div id="content">
			<div id="content-header">
				<h1>意见反馈</h1>
				<div class="btn-group">
					<a class="btn" title="Manage Files"><i class="fa fa-file"></i></a>
					<a class="btn" title="Manage Users"><i class="fa fa-user"></i></a>
					<a class="btn" title="Manage Comments"><i class="fa fa-comment"></i><span class="label label-danger">5</span></a>
					<a class="btn" title="Manage Orders"><i class="fa fa-shopping-cart"></i></a>
				</div>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
				<a href="#" class="current">意见反馈</a>
			</div>
			<div class="row">
					<div class="col-xs-12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="fa fa-pencil"></i>
								</span>
								<h5>感谢您的宝贵意见</h5>
							</div>
							<div class="widget-content nopadding">
								<form id="form-wizard" class="form-horizontal" method="post">
									<div id="form-wizard-1" class="step">

										<div class="form-group">
											<label class="col-sm-3 col-md-3 col-lg-2 control-label">反馈类型</label>
											<div class="col-sm-9 col-md-9 col-lg-10">
												<label><input type="radio" name="radios" checked/> 建议意见</label>
												<label><input type="radio" name="radios" /> 错误BUG</label>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 col-md-3 col-lg-2 control-label">所属功能</label>
											<div class="col-sm-9 col-md-9 col-lg-10">
												<select multiple>
													<option>登录</option>
													<option selected>会话</option>
													<option>通讯录</option>
													<option>易工作</option>
													<option>开单</option>
													<option>查询</option>
													<option>预约</option>
													<option>摄控本</option>
													<option>我的工作</option>
													<option>财务统计</option>
													<option>今日订单</option>
													<option>今日财务</option>
												</select>
											</div>
										</div>
									<div class="form-group">
										<label class="col-sm-3 col-md-3 col-lg-2 control-label">问题描述</label>
										<div class="col-sm-9 col-md-9 col-lg-10">
											<textarea rows="5" class="form-control"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 col-md-3 col-lg-2 control-label">上传截图</label>
										<div class="col-sm-9 col-md-9 col-lg-10">
											<input type="file" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 col-md-3 col-lg-2 control-label">影楼</label>
										<div class="col-sm-9 col-md-9 col-lg-10">
											<input type="text" class="form-control input-sm" placeholder="爱儿美时尚宝贝" disabled />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 col-md-3 col-lg-2 control-label">联系人</label>
										<div class="col-sm-9 col-md-9 col-lg-10">
											<input type="text" class="form-control input-sm" placeholder="某某某" disabled />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 col-md-3 col-lg-2 control-label">联系方式</label>
										<div class="col-sm-9 col-md-9 col-lg-10">
											<input type="text" class="form-control input-sm" placeholder="13810918651" disabled />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 col-md-3 col-lg-2 control-label">QQ</label>
										<div class="col-sm-9 col-md-9 col-lg-10">
											<input type="text" class="form-control input-sm" placeholder="229322285" disabled />
										</div>
									</div>
									<div class="form-actions">
											
											<input class="btn btn-primary"  value="提交" />
											<input class="btn btn-primary" value="取消" />
											<div id="status"></div>
									</div>
									<div id="submitted"></div>
								</form>
							</div>
						</div>
					</div>
			</div>
		</div>
