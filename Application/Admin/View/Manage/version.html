<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{$title}</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/font-awesome.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/jquery-ui.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/icheck/flat/blue.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/select2.css" />		
		<link rel="stylesheet" href="__PUBLIC__/Admin/css/unicorn.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="__PUBLIC__/Admin/js/respond.min.js"></script>
		<![endif]-->
		<style> 
		#content{
			border-bottom-left-radius:0;
		}
			td{text-align: center;} 
			.tools{padding-left: 25px;}
			.tip{
				display:none;
			}
			.add{
				display:block;
				width:50px;
				height:30px;
				line-height: 30px;
				text-align: center;
				float: left;
			}
			.export{
				display:block;
				width:50px;
				height:30px;
				line-height: 30px;
				text-align: center;
				float: left;
			}
			/*tip*/
  			.tip{
  				width:485px;
  				height:300px; 
  				position:absolute;top:10%; 
  				left:30%;
  				background:#fcfdfd;
  				box-shadow:1px 8px 10px 1px #9b9b9b;
  				border-radius:1px;
  				behavior:url(js/pie.htc); 
  				display:none; z-index:111111;
  				text-align: center;
  				margin-top:15px;
  				padding-top:20px;
  			}
  			.tip b{
  				font-size:18px;
  			}
  			.lip{
  				height:10px;
  			}
  			.tab-bg{
  				width:80%;
  				margin:0 auto;
  				padding-left: 5%;
  			}
  			.flr{
  				text-align:right;
  			}
  			.fll{
  				text-align:left;
  				/*padding-left:5px;*/
  			}
  			.tab-bg input[type="text"]{
  				width: 100%;
  			}
  			.tab-bg tr{
  				line-height: 30px;
  			}
  			.new-btn{
  				margin-top:10px;
  				padding:0 10px;
  			}
  			.btn-fk{
  				margin-right: 15px;
  			}
		</style>
			
	<script>
		  // (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  // (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  // m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  // })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  // ga('create', 'UA-44987299-1', 'bootstrap-hunter.com');
		  // ga('send', 'pageview');

		  function show(){
		  	$(".tip").fadeIn(200);
		  }
		  function cancel(){
		  	$(".tip").fadeOut(100);
		  }
		  function sumit(){
		  	$(".tip").fadeOut(100);
		  	var name = document.getElementById("name").value;
		  	var code = document.getElementById("code").value;
		  	if(document.getElementById("plata").checked) {
				// alert("安卓选中");
				var plat = document.getElementById("plata").value;
			}else{
				// alert("iOS选中");
				var plat = document.getElementById("plati").value;
			}		  	
		  	var detail = document.getElementById("detail").value;
		  	var url = document.getElementById("url").value;
		  	$.post("version",{name:name,code:code,plat:plat,detail:detail,url:url},function(data){
		  		if(data.status == 1){
		  			alert('添加成功!');
		  			window.location.reload();
		  		}else{
		  			alert('添加失败,请重试!');
		  		}
		  	});
		  }

	</script>
	</head>	
	<body data-color="grey" class="flat">
	<div id="wrapper">
       <div id="switcher">
            <div id="switcher-inner">
                <h3>Theme Options</h3>
                <h4>Colors</h4>
                <p id="color-style">
                    <a data-color="orange" title="Orange" class="button-square orange-switcher" href="#"></a>
                    <a data-color="turquoise" title="Turquoise" class="button-square turquoise-switcher" href="#"></a>
                    <a data-color="blue" title="Blue" class="button-square blue-switcher" href="#"></a>
                    <a data-color="green" title="Green" class="button-square green-switcher" href="#"></a>
                    <a data-color="red" title="Red" class="button-square red-switcher" href="#"></a>
                    <a data-color="purple" title="Purple" class="button-square purple-switcher" href="#"></a>
                    <a href="#" data-color="grey" title="Grey" class="button-square grey-switcher"></a>
                </p>
                <h4 class="visible-lg">Layout Type</h4>
                <p id="layout-type">
                	<a data-option="flat" class="button" href="#">Flat</a>
                    <a data-option="old" class="button" href="#">Old</a>                    
                </p>
            </div>
            <div id="switcher-button">
                <i class="fa fa-cogs"></i>
            </div>
        </div>
		
		<div id="content">
			<div id="content-header">
				<h1>版本更新</h1>
				<div class="btn-group">
					<a class="btn btn-large" title="Manage Files"><i class="fa fa-file"></i></a>
					<a class="btn btn-large" title="Manage Users"><i class="fa fa-user"></i></a>
					<a class="btn btn-large" title="Manage Comments"><i class="fa fa-comment"></i><span class="label label-danger">5</span></a>
					<a class="btn btn-large" title="Manage Orders"><i class="fa fa-shopping-cart"></i></a>
				</div>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="fa fa-home"></i> 首页</a>
				<a href="#" class="current">版本更新</a>
			</div>
				<div class="tools">
					<ul>
						<!-- <li class="export">导出</li>   {:U('Admin/manage/export_ylou')} -->
						<li class="add"><a href="javascript:void(0);" onclick="show();">新版本</a></li>  <!-- {:U('Admin/manage/add_ylou')} -->
					</ul>
				</div>
				<div class="row">
					<div class="col-xs-12">
						
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="fa fa-th"></i>
								</span>
								<h5>版本更新</h5>
							</div>
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped table-hover data-table">
									<thead>
									<tr>
									<th>序号</th>
									<th>平台类型</th>
									<th>版本号</th>
									<th>更新号</th>
									<th>更新内容</th>
									<th>下载地址</th>
									<th>强制更新</th>
									<th>更新日期</th>
									</tr>
									</thead>
									<tbody>
										<!-- 循环输出  -->
								        <volist name="version" id="v">
								           <tr>								        
								              <td>{$v.id}</td>
								              <if condition="$v.os eq 1"><td>Android</td>
								              	<else /><td>iOS</td>
								              </if>
								              <td>{$v.versionname}</td>
								              <td>{$v.versioncode}</td>
								              <td>{$v.versioncontent}</td>	
								              <td><a href="{$v.down_url}">下载地址</a></td>	
								              <if condition="$v.is_force_update eq 1"><td>是</td>
								              	<else /><td>否</td>
								              </if>
								              <if condition="$v.time gt 0"><td>{$v.time|date='Y-m-d H:i:s',###}</td>
								              	<else /><td></td>
								              </if>	
								           </tr>  
								        </volist>
									</tbody>
									</table>  
							</div>
						</div>
					</div>
				</div>
		</div>

		<form id="exportform" action="{:U('Admin/manage/add_storeadmin')}" method="post">
		<div class="tip">
			<p><b>新版本发布</b></p>
			<div class="tab-bg">
				<table>
					<tr>
						<td class="flr">版本号：</td>
						<td class="fll"><input name="name" id="name" type="text" value=""></td>
					</tr>
					<tr>
						<td class="flr">更新号：</td>
						<td class="fll"><input name="code" id="code" type="text" value=""></td>
					</tr>
					<tr>
						<td class="flr">下载地址：</td>
						<td class="fll"><input name="url" id="url" type="text" value=""></td>
					</tr>
					<tr>
						<td class="flr">平台：</td>
						<td class="fll"><input type="radio" name="plat" id="plata" value="1" checked>&nbsp;&nbsp;&nbsp;安卓  <input type="radio" id="plati" name="plat" value="2">&nbsp;&nbsp;&nbsp;iOS</td>
					</tr>
					<tr>
						<td class="flr">更新说明：</td>
						<td class="fll"><textarea name="detail" id="detail" type="password" cols="30" row="8"></textarea></td>
					</tr>
					<tr>
						<td colspan="2">
							<input name="tijiao" class="new-btn btn-fk" type="button"  onclick="sumit();" value="确定" />
        	<input name="quxiao" class="new-btn" type="button"  onclick="cancel();" value="取消" />
        				</td>
					</tr>
				</table>
			</div>
			
		</div>
		</form>
            
            <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
            <script src="__PUBLIC__/Admin/js/jquery-ui.custom.js"></script>
            <script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
            <script src="__PUBLIC__/Admin/js/jquery.icheck.min.js"></script>
            <script src="__PUBLIC__/Admin/js/select2.min.js"></script>
            <!-- // <script src="__PUBLIC__/Admin/js/jquery.dataTables.min.js"></script> -->
            
            <script src="__PUBLIC__/Admin/js/jquery.nicescroll.min.js"></script>
            <script src="__PUBLIC__/Admin/js/unicorn.js"></script>
            <script src="__PUBLIC__/Admin/js/unicorn.tables.js"></script>
	</body>
</html>
