			}
			h6{
			  color:#67c1a5;
			  font-size: 30px;
			  margin-top:0.1em;
			  margin-left: -0.06em;
			}
			#megmeg{
			    line-height: 2em;
			    font-size: 1.9em;
			    margin-left: 15px;
			    position:relative;
			    right:-10px;   
			}
			#tipinfo{
				display:none;

			}
			#fixtijiao{
				display: none;
			}
			#s2id_area{
				width:70%;

	<script>
		  // (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  // (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

		  // })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  // ga('create', 'UA-44987299-1', 'bootstrap-hunter.com');
		  // ga('send', 'pageview');

		  function addshow(){
		  	$(".tip").fadeIn(200);
		  }
		  function show(id,name){
		  	document.getElementById("name").value=name;
		  	document.getElementById("id").value=id;
		  	document.getElementById("atitle").innerHTML="修改区域信息";
		  	document.getElementById("fixtijiao").style.display="block";
		  	document.getElementById("tijiao").style.display="none";
		  	$(".tip").fadeIn(200);
		  }
		  function cancel(){
		  	document.getElementById("name").value='';
		  	document.getElementById("id").value='';
		  	$(".tip").fadeOut(100);
		  }
		  function sumit(){
		  	$(".tip").fadeOut(100);
		  	var name = document.getElementById("name").value;
		  	$.post("add_area",{name:name},function(data){
                if(data.status == 1){
                    document.getElementById("megmeg").innerHTML="添加成功！";
                    $("#tongbu").fadeIn();
                    setTimeout(function(){
                       $("#tongbu").fadeOut();
                       window.location.reload();
                    },800);
                    return true;
                }else{
                    document.getElementById("megimg").innerHTML="X";
                    document.getElementById("megmeg").innerHTML="添加失败！";
                    $("#tongbu").fadeIn();
                    setTimeout(function(){
                       $("#tongbu").fadeOut();
                       $(".back").fadeOut();
                    },1000);
                    return false;
                }
            });
		  }
		  function ajaxsumit(){
		  	$(".tip").fadeOut(100);
		  	var name = document.getElementById("name").value;
		  	var id = document.getElementById("id").value;
		  	$.post("update_area",{id:id,name:name},function(data){
                if(data.status == 1){
                    document.getElementById("megmeg").innerHTML="修改成功！";
                    $("#tongbu").fadeIn();
                    setTimeout(function(){
                       $("#tongbu").fadeOut();
                       window.location.reload();
                    },800);
                    return true;
                }else{
                    document.getElementById("megimg").innerHTML="X";
                    document.getElementById("megmeg").innerHTML="修改失败！";
                    $("#tongbu").fadeIn();
                    setTimeout(function(){
                       $("#tongbu").fadeOut();
                       $(".back").fadeOut();
                    },1000);
                    return false;
                }
            });
		  }
		  function del(id,manager){
		  	if(id == '' || id == null){
		  		alert('请重试!');
		  	}else{
		  		$.post("del_area",{id:id,manager:manager},function(data){
		  			if(data.status == 1){
		  				document.getElementById("megmeg").innerHTML="删除成功！";
	                    $("#tongbu").fadeIn();
	                    setTimeout(function(){
	                       $("#tongbu").fadeOut();
	                       window.location.reload();
	                    },800);
	                    return true;
			  		}else{
			  			document.getElementById("megimg").innerHTML="X";
	                    document.getElementById("megmeg").innerHTML="删除失败！";
	                    $("#tongbu").fadeIn();
	                    setTimeout(function(){
	                       $("#tongbu").fadeOut();
	                       $(".back").fadeOut();
	                    },1000);
	                    return false;
			  		}
		  		});
		  	}
		  }
	</script>
